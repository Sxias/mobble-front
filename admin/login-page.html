<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인</title>
  <!-- 공통 CSS 먼저 -->
  <link rel="stylesheet" href="/css/common.css" />
  <!-- 로그인 전용 CSS -->
  <link rel="stylesheet" href="/css/admin-login.css" />
</head>
<body>
  <main class="auth-page" role="main">
    <section class="auth-card" aria-labelledby="authTitle">
      <h1 id="authTitle" class="auth-title">로그인</h1>
      <form class="auth-form" onsubmit="return false">
        <label class="auth-label" for="authId">아이디</label>
        <input id="authId" class="auth-input" type="text" placeholder="아이디" autocomplete="username" />

        <label class="auth-label" for="authPw">비밀번호</label>
        <input id="authPw" class="auth-input" type="password" placeholder="비밀번호" autocomplete="current-password" />

        <button class="auth-btn" type="submit">로그인</button>
      </form>
    </section>
  </main>
</body>
</html>
